<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectați Tipul Articolului</title>
    <link rel="icon" type="image/png" href="images/logo_intro.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script>
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>

    <style>
        .selection-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap; /* Să se așeze bine și pe ecrane mici */
        }
        .selection-box {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            text-align: center;
            width: 300px;
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-speed);
            cursor: pointer;
            color: var(--text-dark);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .selection-box:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }
        .selection-box i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .selection-box h3 {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            color: var(--text-dark); /* Folosește variabila de text principal */
        }

        /* --- FIX PENTRU DESCRIERE --- */
        .selection-box p {
            font-size: 0.95rem;
            color: #64748b; /* Gri pentru Light Mode */
            margin: 0;
        }

        /* --- OVERRIDE SPECIFIC PENTRU DARK MODE --- */
        html[data-theme='dark'] .selection-box p {
            color: #94a3b8 !important; /* Gri deschis pentru Dark Mode - mult mai lizibil */
        }
        html[data-theme='dark'] .selection-box h3 {
            color: #e2e8f0 !important; /* Alb-gri pentru titlu în Dark Mode */
        }

        /* 2. STIL PENTRU BUTON DARK MODE */
        #dark-mode-toggle {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-dark) !important;
            padding: 0;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 15px;
            box-shadow: none !important;
        }
        #dark-mode-toggle:hover {
            background-color: var(--border-color);
            transform: none !important;
        }
    </style>
</head>
<body>

    <header style="display: flex; justify-content: space-between; align-items: center;">
        <div style="display:flex; align-items:center;">
            <h1>
                <img src="images/logo_intro.png" alt="Logo" class="header-logo">
                Evidență Echipamente IT
            </h1>
        </div>

        <div style="display:flex; align-items: center;">
            <button id="dark-mode-toggle" title="Schimbă Modul">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container">

        <div class="page-actions">
            <h2><i class="fa-solid fa-plus-circle"></i> Adăugare Articol Nou</h2>
            <a href="index.html" class="btn" style="background-color: var(--secondary-color);"><i class="fa-solid fa-arrow-left"></i> Înapoi la listă</a>
        </div>

        <div class="form-container" style="text-align: center;">
            <h3>Ce tip de articol doriți să adăugați?</h3>
            <div class="selection-container">
                <a href="formular.html?type=echipament" class="selection-box">
                    <i class="fa-solid fa-laptop-code"></i>
                    <h3>Echipament IT</h3>
                    <p>(PC, Laptop, Server)</p>
                </a>
                <a href="formular.html?type=periferic" class="selection-box">
                    <i class="fa-solid fa-print"></i>
                    <h3>Periferic</h3>
                    <p>(Imprimantă, Scanner, Cameră)</p>
                </a>
            </div>
        </div>
    </main>

    <footer class="app-footer">
        <p>© 2026 Parchetul de pe lângă Tribunalul Brașov. Toate drepturile rezervate.</p>
    </footer>

    <script>
        const toggleBtn = document.getElementById('dark-mode-toggle');
        const icon = toggleBtn.querySelector('i');
        const html = document.documentElement;

        // Setăm iconița corectă la încărcare
        if (localStorage.getItem('theme') === 'dark') {
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        toggleBtn.addEventListener('click', () => {
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                icon.classList.replace('fa-moon', 'fa-sun');
            }
        });
    </script>

</body>
</html>
