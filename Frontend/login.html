<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - Parchetul Brașov</title>
    <link rel="icon" type="image/png" href="images/logo_intro.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- STILURI DE BAZĂ --- */
        body {
            background-color: #f8fafc;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- LOGICĂ VIZIBILITATE (ANTI-FLASH) --- */
        body { opacity: 0; transition: opacity 0.5s ease; }
        body.loaded { opacity: 1; }

        /* --- INTRO SCREEN --- */
        #intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }
        body.intro-done #intro-screen {
            opacity: 0;
            pointer-events: none;
        }

        .intro-logo { width: 100px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        /* --- CARD LOGIN --- */
        .login-card {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .login-header img { width: 60px; margin-bottom: 15px; }
        .login-header h2 { margin: 0 0 30px 0; color: #1e293b; font-weight: 700; font-size: 1.5rem; }

        /* --- INPUTURI REPARATE (AICI ERA PROBLEMA) --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Containerul care ține iconița și inputul lipite */
        .input-wrapper {
            position: relative; /* ASTA ȚINE ICONIȚELE ÎNĂUNTRU */
            width: 100%;
        }

        .input-wrapper input {
            width: 100%;
            height: 48px;
            /* Spațiu stânga pentru user/lacăt, dreapta pentru ochi */
            padding: 10px 45px 10px 45px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            font-size: 1rem;
            color: #334155;
            box-sizing: border-box; /* Important pentru lățime */
            transition: 0.3s;
            background: #f8fafc;
            font-family: 'Poppins', sans-serif;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #2563eb;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* Iconița din Stânga (User / Lacăt) */
        .input-icon-left {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%); /* Centrare verticală perfectă */
            color: #94a3b8;
            font-size: 1.1rem;
            pointer-events: none;
        }

        /* Iconița din Dreapta (Ochiul) */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%); /* Centrare verticală perfectă */
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px; /* Zonă de click */
            z-index: 10;
            transition: color 0.3s;
        }
        .password-toggle:hover { color: #2563eb; }

        /* Buton Login */
        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
        }
        .btn-login:hover { background-color: #1d4ed8; transform: translateY(-2px); }
        .btn-login:disabled { background-color: #94a3b8; cursor: not-allowed; transform: none; }

        #error-msg {
            color: #ef4444;
            background: #fef2f2;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #fee2e2;
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <img src="images/logo_intro.png" class="intro-logo" alt="Logo">
        <h2 style="color: #1e293b; margin-top: 20px; font-weight: 600;">Aplicație Inventar IT</h2>

        <p style="color: #64748b;">Se inițializează...</p>
    </div>

    <div class="login-card">
        <div class="login-header">
            <img src="images/logo_intro.png" alt="Logo">
            <h2>Autentificare</h2>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label>Utilizator</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-user input-icon-left"></i>
                    <input type="text" id="username" placeholder="Nume utilizator" required autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label>Parolă</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock input-icon-left"></i>
                    <input type="password" id="password" placeholder="Parola" required autocomplete="current-password">
                    <i class="fa-solid fa-eye password-toggle" id="toggle-pass"></i>
                </div>
            </div>

            <button type="submit" class="btn-login">Conectare</button>
            <div id="error-msg"></div>
        </form>
    </div>

    <script>
        // 1. Gestionare Afișare (Fade In)
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
            // Ascundem intro-ul după 1.5 secunde
            setTimeout(() => {
                document.body.classList.add('intro-done');
            }, 1200);
        });

        // 2. Toggle Parolă (Ochi)
        document.getElementById('toggle-pass').addEventListener('click', function() {
            const input = document.getElementById('password');
            if(input.type === 'password') {
                input.type = 'text';
                this.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                this.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });

        // 3. Login Logic
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.querySelector('.btn-login');
            const err = document.getElementById('error-msg');
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Verificare...';
            btn.disabled = true;
            err.style.display = 'none';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ username: user, password: pass })
                });
                const data = await res.json();

                if (data.succes) {
                    btn.innerHTML = '<i class="fa-solid fa-check"></i> Succes!';
                    btn.style.backgroundColor = '#10b981';

                    // Reactivăm Intro-ul pentru efect de ieșire
                    document.body.classList.remove('intro-done');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    throw new Error(data.eroare || 'Date incorecte');
                }
            } catch (e) {
                btn.innerHTML = 'Conectare';
                btn.disabled = false;
                btn.style.backgroundColor = '#2563eb';
                err.innerHTML = `<i class="fa-solid fa-circle-exclamation"></i> ${e.message}`;
                err.style.display = 'block';

                // Shake effect
                document.querySelector('.login-card').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        };
    </script>
</body>
</html>
